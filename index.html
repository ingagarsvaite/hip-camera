<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pose Detection</title>
    <style>
        /* ... (keep all your existing styles) ... */
        
        #stop-button {
            position: fixed;
            bottom: 60px;
            right: 10px;
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }
        
        .modal-button {
            margin: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ... (keep all your existing HTML) ... -->
    
    <button id="stop-button">Stop</button>
    <button id="exportData">Export Data</button>
    <div id="recording-status">Recording 2-4s...</div>
    
    <!-- Modal dialog -->
    <div id="modal">
        <div id="modal-content">
            <h3>Save collected data?</h3>
            <p>You have recorded <span id="frame-count">0</span> pose frames.</p>
            <button id="confirm-save" class="modal-button" style="background: #4CAF50; color: white;">Yes, Save</button>
            <button id="cancel-save" class="modal-button" style="background: #f44336; color: white;">No, Continue</button>
        </div>
    </div>

    <script type="module">
        // ... (keep all your existing imports and math functions) ...
        
        // Add these variables
        let isRecording = false;
        let shouldContinue = true;
        
        // Modified savePoseData function
        function savePoseData(landmarks, angle) {
            if (!isRecording) return;
            
            const elapsedSec = (Date.now() - recordingStartTime) / 1000;
            const shouldKeep = elapsedSec >= TARGET_START_SEC && elapsedSec <= TARGET_END_SEC;
            
            if (shouldKeep) {
                // ... (keep your existing saving logic) ...
            }
        }
        
        // New function to handle data export
        function prepareDataForSharing() {
            const data = localStorage.getItem('poseDataHistory');
            if (!data) return null;
            
            const blob = new Blob([data], { type: 'application/json' });
            return {
                filename: `pose_data_${new Date().toISOString().slice(0,10)}.json`,
                blob: blob,
                url: URL.createObjectURL(blob),
                frameCount: JSON.parse(data).length
            };
        }
        
        // Stop button functionality
        document.getElementById('stop-button').addEventListener('click', () => {
            isRecording = false;
            const data = prepareDataForSharing();
            
            if (data) {
                document.getElementById('frame-count').textContent = data.frameCount;
                document.getElementById('modal').style.display = 'flex';
            } else {
                alert("No data collected yet!");
                isRecording = true;
            }
        });
        
        // Modal buttons
        document.getElementById('confirm-save').addEventListener('click', () => {
            const data = prepareDataForSharing();
            
            // Create email with attachment
            const mailtoLink = `mailto:?subject=Pose%20Data&body=Attached%20is%20the%20collected%20pose%20data.&attachment=${data.url}`;
            
            // For browsers that support navigator.share (mobile)
            if (navigator.share) {
                navigator.share({
                    title: 'Pose Data',
                    text: 'Collected pose frames',
                    files: [new File([data.blob], data.filename)]
                }).catch(() => {
                    // Fallback to mailto
                    window.location.href = mailtoLink;
                });
            } else {
                // Desktop fallback
                window.location.href = mailtoLink;
            }
            
            document.getElementById('modal').style.display = 'none';
        });
        
        document.getElementById('cancel-save').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
            isRecording = true;
            recordingStartTime = Date.now(); // Reset timer
        });
        
        // Initialize with recording ON
        document.addEventListener('DOMContentLoaded', () => {
            isRecording = true;
            // ... (rest of your existing init code) ...
        });
    </script>
</body>
</html>
