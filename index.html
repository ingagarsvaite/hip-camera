<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pozo Aptikimas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .control-button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }
        #stop-button {
            background: #ff4444;
            color: white;
        }
        #exportData {
            background: #4CAF50;
            color: white;
        }
        #status-message {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
            max-width: 80%;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }
        .modal-button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 3000;
            display: none;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="controls">
        <button id="stop-button" class="control-button">Sustabdyti</button>
        <button id="exportData" class="control-button">Eksportuoti</button>
    </div>
    
    <div id="status-message">Paleidžiama...</div>
    
    <div id="modal">
        <div id="modal-content">
            <h3>Išsaugoti duomenis?</h3>
            <p>Surinkta <span id="frame-count">0</span> kadrų.</p>
            <button id="confirm-save" class="modal-button" style="background: #4CAF50; color: white;">Taip</button>
            <button id="cancel-save" class="modal-button" style="background: #f44336; color: white;">Ne</button>
        </div>
    </div>
    
    <div id="error-message">
        <p id="error-text"></p>
        <button id="retry-button" class="control-button" style="background: #4CAF50; margin-top: 10px;">Bandyti dar kartą</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script>
        // Pagrindiniai kintamieji
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        let pose = null;
        let camera = null;
        let isRecording = false;
        let recordingStartTime = 0;
        const TARGET_START_SEC = 2;
        const TARGET_END_SEC = 4;
        let poseDataHistory = [];

        // Funkcijų apibrėžimai
        function updateStatus(message) {
            statusMessage.textContent = message;
            console.log(message);
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            updateStatus(`Klaida: ${message}`);
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        async function initializeCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Naršyklė nepalaiko kameros funkcijų');
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                videoElement.srcObject = stream;
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = resolve;
                });
                
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                
                updateStatus('Kamera sėkmingai inicijuota');
                return true;
            } catch (error) {
                showError(`Kameros klaida: ${error.message}`);
                return false;
            }
        }

        async function initializePoseDetection() {
            try {
                pose = new Pose({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
                });

                pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                pose.onResults(onPoseResults);

                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        try {
                            await pose.send({ image: videoElement });
                        } catch (error) {
                            console.error('Kadro apdorojimo klaida:', error);
                        }
                    },
                    width: videoElement.videoWidth,
                    height: videoElement.videoHeight
                });

                await camera.start();
                updateStatus('Pozo aptikimas veikia');
                return true;
            } catch (error) {
                showError(`Pozo aptikimo klaida: ${error.message}`);
                return false;
            }
        }

        function onPoseResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                // Braižome pozo taškus
                canvasCtx.fillStyle = '#00FF00';
                for (const landmark of results.poseLandmarks) {
                    canvasCtx.beginPath();
                    canvasCtx.arc(
                        landmark.x * canvasElement.width,
                        landmark.y * canvasElement.height,
                        5, 0, 2 * Math.PI
                    );
                    canvasCtx.fill();
                }

                // Įrašome duomenis
                if (isRecording) {
                    const elapsedSec = (Date.now() - recordingStartTime) / 1000;
                    if (elapsedSec >= TARGET_START_SEC && elapsedSec <= TARGET_END_SEC) {
                        const frameData = {
                            timestamp: elapsedSec.toFixed(2),
                            landmarks: results.poseLandmarks.map(lm => ({
                                x: lm.x.toFixed(4),
                                y: lm.y.toFixed(4),
                                z: lm.z?.toFixed(4) || "0.0000"
                            }))
                        };
                        poseDataHistory.push(frameData);
                        updateStatus(`Įrašoma (${elapsedSec.toFixed(1)}s): ${poseDataHistory.length} kadrų`);
                    }
                }
            }

            canvasCtx.restore();
        }

        function prepareExportData() {
            return {
                filename: `pozo_duomenys_${new Date().toISOString().slice(0, 10)}.json`,
                data: JSON.stringify(poseDataHistory, null, 2),
                frameCount: poseDataHistory.length
            };
        }

        function exportData() {
            const exportData = prepareExportData();
            if (exportData.frameCount === 0) {
                alert('Nėra duomenų eksportavimui!');
                return;
            }

            const blob = new Blob([exportData.data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = exportData.filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        // Event listeners
        document.getElementById('stop-button').addEventListener('click', () => {
            isRecording = !isRecording;
            if (isRecording) {
                recordingStartTime = Date.now();
                poseDataHistory = [];
                updateStatus('Įrašymas pradėtas');
            } else {
                updateStatus('Įrašymas sustabdytas');
                
                const exportData = prepareExportData();
                if (exportData.frameCount > 0) {
                    document.getElementById('frame-count').textContent = exportData.frameCount;
                    document.getElementById('modal').style.display = 'flex';
                }
            }
        });

        document.getElementById('exportData').addEventListener('click', exportData);

        document.getElementById('confirm-save').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
            exportData();
        });

        document.getElementById('cancel-save').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('retry-button').addEventListener('click', initializeApp);

        // Pagrindinė inicializavimo funkcija
        async function initializeApp() {
            hideError();
            updateStatus('Paleidžiama programa...');
            
            const cameraSuccess = await initializeCamera();
            if (!cameraSuccess) return;
            
            const poseSuccess = await initializePoseDetection();
            if (!poseSuccess) return;
            
            isRecording = true;
            recordingStartTime = Date.now();
            poseDataHistory = [];
            updateStatus('Programa sėkmingai paleista. Įrašoma...');
        }

        // Pradėti programą
        window.addEventListener('DOMContentLoaded', initializeApp);
        window.addEventListener('resize', () => {
            if (videoElement.videoWidth) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
        });
    </script>
</body>
</html>
