<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pozo Aptikimas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #stop-button {
            position: fixed;
            bottom: 60px;
            right: 10px;
            padding: 12px 24px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            touch-action: manipulation;
        }
        #exportData {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            touch-action: manipulation;
        }
        #recording-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }
        .modal-button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            touch-action: manipulation;
        }
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 3000;
            display: none;
            text-align: center;
            max-width: 90%;
        }
        #retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            touch-action: manipulation;
        }
        #debug-message {
            position: fixed;
            top: 40px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="stop-button">Sustabdyti</button>
    <button id="exportData">Eksportuoti Duomenis</button>
    <div id="recording-status">Įrašoma 2-4s...</div>
    <div id="debug-message"></div>
    <div id="modal">
        <div id="modal-content">
            <h3>Išsaugoti surinktus duomenis?</h3>
            <p>Jūs įrašėte <span id="frame-count">0</span> pozo kadrų.</p>
            <button id="confirm-save" class="modal-button" style="background: #4CAF50; color: white;">Taip, Išsaugoti</button>
            <button id="cancel-save" class="modal-button" style="background: #f44336; color: white;">Ne, Tęsti</button>
        </div>
    </div>
    <div id="error-message">
        <p id="error-text"></p>
        <button id="retry-button">Bandyti Dar Kartą</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"></script>
    <script type="module">
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const recordingStatus = document.getElementById('recording-status');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const retryButton = document.getElementById('retry-button');
        const debugMessage = document.getElementById('debug-message');
        let isRecording = false;
        let recordingStartTime = 0;
        const TARGET_START_SEC = 2;
        const TARGET_END_SEC = 4;
        let poseDataHistory = [];
        let camera = null;

        // Show debug message
        function showDebug(message) {
            debugMessage.textContent = message;
            debugMessage.style.display = 'block';
        }

        // Hide debug message
        function hideDebug() {
            debugMessage.style.display = 'none';
        }

        // Check for secure context
        function isSecureContext() {
            return window.isSecureContext || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Start webcam with rear camera
        async function startWebcam() {
            if (!isSecureContext()) {
                showError('Šiai programai reikalingas saugus kontekstas (HTTPS arba localhost). Prašome naudoti saugų ryšį.');
                return false;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment' // Use rear camera
                    }
                });
                videoElement.srcObject = stream;
                await videoElement.play();
                hideError();
                showDebug('Galinė kamera sėkmingai paleista');
                return true;
            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    showError('Kamera neprieinama. Prašome leisti kamerai prieigą naršyklės nustatymuose ir spustelėti "Bandyti Dar Kartą".');
                } else if (error.name === 'NotFoundError') {
                    showError('Galinė kamera nerasta. Prašome užtikrinti, kad įrenginys turi galinę kamerą, ir spustelėti "Bandyti Dar Kartą".');
                } else {
                    showError(`Nepavyko pasiekti kameros: ${error.message}. Spustelėkite "Bandyti Dar Kartą".`);
                }
                showDebug(`Kamera nepaleista: ${error.message}`);
                return false;
            }
        }

        // Initialize MediaPipe Pose
        const pose = new Pose({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/${file}`
        });
        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            minDetectionConfidence: 0.3, // Lowered for better detection
            minTrackingConfidence: 0.3 // Lowered for better tracking
        });
        pose.onResults(onResults);

        // Process pose results
        function onResults(results) {
            // Clear canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (!results.poseLandmarks) {
                showDebug('Kūno taškai neaptikti. Įsitikinkite, kad žmogus matomas kameroje.');
                canvasCtx.restore();
                return;
            }

            // Draw landmarks
            canvasCtx.globalCompositeOperation = 'source-over';
            canvasCtx.strokeStyle = '#00FF00';
            canvasCtx.lineWidth = 2;
            for (let i = 0; i < results.poseLandmarks.length; i++) {
                const x = results.poseLandmarks[i].x * canvasElement.width;
                const y = results.poseLandmarks[i].y * canvasElement.height;
                canvasCtx.beginPath();
                canvasCtx.arc(x, y, 5, 0, 2 * Math.PI);
                canvasCtx.fillStyle = '#00FF00';
                canvasCtx.fill();
            }
            canvasCtx.restore();

            // Save pose data if recording
            savePoseData(results.poseLandmarks);
            showDebug(`Aptikta ${results.poseLandmarks.length} kūno taškų`);
        }

        // Save pose data
        function savePoseData(landmarks) {
            if (!isRecording) return;

            const elapsedSec = (Date.now() - recordingStartTime) / 1000;
            const shouldKeep = elapsedSec >= TARGET_START_SEC && elapsedSec <= TARGET_END_SEC;

            if (shouldKeep) {
                const frameData = {
                    timestamp: Date.now(),
                    landmarks: landmarks.map(lm => ({
                        x: lm.x,
                        y: lm.y,
                        z: lm.z,
                        visibility: lm.visibility
                    }))
                };
                poseDataHistory.push(frameData);
                localStorage.setItem('poseDataHistory', JSON.stringify(poseDataHistory));
                recordingStatus.textContent = `Įrašoma ${TARGET_START_SEC}-${TARGET_END_SEC}s... Kadrai: ${poseDataHistory.length}`;
                showDebug(`Įrašytas kadras: ${poseDataHistory.length}`);
            }
        }

        // Prepare data for sharing or export
        function prepareDataForSharing() {
            const data = localStorage.getItem('poseDataHistory');
            if (!data || data === '[]') {
                showDebug('Nėra duomenų eksportavimui');
                return null;
            }

            try {
                const parsedData = JSON.parse(data);
                if (!Array.isArray(parsedData) || parsedData.length === 0) {
                    showDebug('Duomenys tušti arba netinkamo formato');
                    return null;
                }
                const blob = new Blob([JSON.stringify(parsedData, null, 2)], { type: 'application/json' });
                return {
                    filename: `pozos_duomenys_${new Date().toISOString().slice(0,10)}.json`,
                    blob: blob,
                    url: URL.createObjectURL(blob),
                    frameCount: parsedData.length
                };
            } catch (error) {
                showDebug(`Klaida ruošiant duomenis: ${error.message}`);
                return null;
            }
        }

        // Stop button handler
        document.getElementById('stop-button').addEventListener('click', () => {
            if (!isRecording) {
                showDebug('Jau sustabdyta');
                return;
            }
            isRecording = false;
            recordingStatus.textContent = 'Sustabdyta';
            const data = prepareDataForSharing();

            if (data) {
                document.getElementById('frame-count').textContent = data.frameCount;
                document.getElementById('modal').style.display = 'flex';
                showDebug(`Sustabdyta, paruošta ${data.frameCount} kadrų`);
            } else {
                alert("Dar nėra surinkta duomenų! Bandykite įrašyti 2-4 sekundes.");
                isRecording = true;
                recordingStartTime = Date.now();
                recordingStatus.textContent = `Įrašoma ${TARGET_START_SEC}-${TARGET_END_SEC}s... Kadrai: ${poseDataHistory.length}`;
                showDebug('Nėra duomen Shadows: none; background: #f1f1f1; } .modal-button:hover, .modal-button:active { background: #3d8b3d; } #cancel-save:hover, #cancel-save:active { background: #d32f2f; } #retry-button:hover, #retry-button:active { background: #3d8b3d; } #debug-message { display: none; }');
            }
        });

        // Export data button handler
        document.getElementById('exportData').addEventListener('click', () => {
            const data = prepareDataForSharing();
            if (data) {
                try {
                    const link = document.createElement('a');
                    link.href = data.url;
                    link.download = data.filename;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(data.url);
                    showDebug(`Eksportuotas failas: ${data.filename}, kadrų: ${data.frameCount}`);
                } catch (error) {
                    alert(`Nepavyko eksportuoti duomenų: ${error.message}`);
                    showDebug(`Eksportavimo klaida: ${error.message}`);
                }
            } else {
                alert("Nėra duomenų eksportavimui!");
                showDebug('Eksportavimas nepavyko: nėra duomenų');
            }
        });

        // Confirm save button handler (send via email or share)
        document.getElementById('confirm-save').addEventListener('click', () => {
            const data = prepareDataForSharing();
            if (data) {
                const mailtoLink = `mailto:?subject=Pozo%20Duomenys&body=Prisegti%20surinkti%20pozo%20duomenys.&attachment=${data.url}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Pozo Duomenys',
                        text: 'Surinkti pozo kadrai',
                        files: [new File([data.blob], data.filename, { type: 'application/json' })]
                    }).then(() => {
                        localStorage.removeItem('poseDataHistory');
                        poseDataHistory = [];
                        document.getElementById('modal').style.display = 'none';
                        isRecording = false;
                        recordingStatus.textContent = 'Sustabdyta';
                        showDebug('Duomenys sėkmingai pasidalinti');
                    }).catch((error) => {
                        console.error('Nepavyko pasidalinti:', error);
                        window.location.href = mailtoLink;
                        localStorage.removeItem('poseDataHistory');
                        poseDataHistory = [];
                        document.getElementById('modal').style.display = 'none';
                        isRecording = false;
                        recordingStatus.textContent = 'Sustabdyta';
                        showDebug(`Dalijimosi klaida: ${error.message}, naudojamas mailto`);
                    });
                } else {
                    window.location.href = mailtoLink;
                    localStorage.removeItem('poseDataHistory');
                    poseDataHistory = [];
                    document.getElementById('modal').style.display = 'none';
                    isRecording = false;
                    recordingStatus.textContent = 'Sustabdyta';
                    showDebug('Duomenys siunčiami per mailto');
                }
            } else {
                alert("Nėra duomenų išsaugojimui!");
                document.getElementById('modal').style.display = 'none';
                showDebug('Išsaugojimas nepavyko: nėra duomenų');
            }
        });

        // Cancel save button handler (continue recording)
        document.getElementById('cancel-save').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
            isRecording = true;
            recordingStartTime = Date.now();
            recordingStatus.textContent = `Įrašoma ${TARGET_START_SEC}-${TARGET_END_SEC}s... Kadrai: ${poseDataHistory.length}`;
            showDebug('Tęsti įrašymą');
        });

        // Retry button handler
        retryButton.addEventListener('click', async () => {
            hideError();
            const success = await startWebcam();
            if (success) {
                startPoseDetection();
            }
        });

        // Start pose detection
        async function startPoseDetection() {
            try {
                await pose.initialize();
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        try {
                            await pose.send({ image: videoElement });
                        } catch (error) {
                            showDebug(`Pozo apdorojimo klaida: ${error.message}`);
                        }
                    },
                    width: 1280,
                    height: 720
                });
                camera.start();
                showDebug('Pozo aptikimas paleistas');
            } catch (error) {
                showError(`Nepavyko paleisti pozo aptikimo: ${error.message}`);
                showDebug(`Pozo aptikimo klaida: ${error.message}`);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            const success = await startWebcam();
            if (success) {
                isRecording = true;
                recordingStartTime = Date.now();
                startPoseDetection();
            } else {
                showDebug('Nepavyko paleisti kameros');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        });
    </script>
</body>
</html>
